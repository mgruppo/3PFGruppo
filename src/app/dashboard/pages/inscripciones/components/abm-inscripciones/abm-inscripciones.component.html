<h1 mat-dialog-title>ABM Cursos</h1>
<div mat-dialog-content>
  <form class="grid formgrid" [formGroup]="inscripcionForm">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Seleccione un alumno</mat-label>
        <mat-select [formControl]="alumnoControl">
          <mat-option>Seleccione</mat-option>
          <mat-option *ngFor="let alumno of listaAlumnos" [value]="alumno">
            {{ alumno.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Seleccione un curso</mat-label>
        <mat-select [formControl]="cursoControl">
          <mat-option>Seleccione</mat-option>
          <mat-option *ngFor="let curso of listaCursos" [value]="curso">
            {{ curso.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>

</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="guardar()" mat-button>Guardar</button>
</div>
