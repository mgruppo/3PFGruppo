<h1 mat-dialog-title>ABM Usuarios</h1>
<div mat-dialog-content class="abm-container">
  <form class="grid formgrid" [formGroup]="usuarioForm">
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Nombre</mat-label>
        <input [formControl]="nombreControl" type="text" matInput />
        <mat-error *ngFor="let error of nombreControl.errors | keyvalue">{{
          error | controlErrorMessages
        }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Apellido</mat-label>
        <input [formControl]="apellidoControl" type="text" matInput />
        <mat-error *ngFor="let error of apellidoControl.errors | keyvalue">{{
          error | controlErrorMessages
        }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input [formControl]="emailControl" type="text" matInput />
        <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{
          error | controlErrorMessages
        }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input [formControl]="passwordControl" type="text" matInput />
        <mat-error *ngFor="let error of passwordControl.errors | keyvalue">{{
          error | controlErrorMessages
        }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Token</mat-label>
        <input [formControl]="tokenControl" type="text" matInput />
        <mat-error *ngFor="let error of tokenControl.errors | keyvalue">{{
          error | controlErrorMessages
        }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Rol</mat-label>
        <input [formControl]="roleControl" type="text" matInput />
        <mat-error *ngFor="let error of roleControl.errors | keyvalue">{{
          error | controlErrorMessages
        }}</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="guardar()" mat-button>Guardar</button>
</div>
